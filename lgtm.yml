extraction:
  cpp:
    prepare:
      packages:
        - libssl-dev
    configure:
      command:
        - export CFLAGS="-m64 -fPIC" && export CXXFLAGS="-m64 -fPIC" && export LDFLAGS="-m64 -fPIC"
        - mkdir _build
        - cd _build
        - cmake .. -DFORCE_OPERATIONS=TRUE -DUSE_BOOST_THREAD=TRUE 
    index:
      build_command:
        - cd _build
        - make