path_classifiers:
  test:
    - "*/*/src*.cpp"
    - "*/*/include*.cpp"
    - "*/*/patch_files*.cpp"
queries:
  - exclude: cpp/use-of-goto  
extraction:
  cpp:
    prepare:
      packages:
        - libssl-dev
        -  libx11-dev
    configure:
      command:
        - export CFLAGS="-m64 -fPIC" && export CXXFLAGS="-m64 -fPIC" && export LDFLAGS="-m64 -fPIC"
        - mkdir _build
        - cd _build
        - cmake .. -DFORCE_OPERATIONS=TRUE -DUSE_BOOST_THREAD=TRUE -DDOWNLOAD_SDL2=TRUE
    index:
      build_command:
        - cd _build
        - cmake --build ../_build --target neon