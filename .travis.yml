language: cpp

compiler:
  - gcc
  - clang

before_script:
  - sudo apt-get install libboost-all-dev -y
  - export CFLAGS="-m64 -static -fPIC" && export CXXFLAGS="-m64 -static -fPIC" && export LDFLAGS="-m64 -static -fPIC"
  - mkdir _build
  - cd _build
  - cmake .. -DFORCE_OPERATIONS=FALSE -DUSE_BOOST_THREAD=TRUE 

script: cd _build && make 
